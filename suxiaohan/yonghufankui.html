<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link  rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/sinaFaceAndEffec.css" />

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>

<title>评论框代码</title>
</head>


<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/sinaFaceAndEffec.js"></script>
<script type="text/javascript">
	// 绑定表情
	$('.face-icon').SinaEmotion($('.text'));
	// 测试本地解析
	function out() {
		var inputText = $('.text').val();
		$("#info-show").find("ul").append(reply(AnalyticEmotion(inputText)));
	}
	
	var html;
	function reply(content){
		html  = '<li>';
		html += '<div class="head-face">';
		//html += '<img src="images/1.jpg" / >';//默认头像设置
		html += '</div>';
		html += '<div class="reply-cont">';
		//html += '<p class="username">小小红色飞机</p>';//获取用户昵称
		html += '<p class="comment-body">'+content+'</p>';
		html +=  window.onload;//动态获取点赞评论数
		html += '</div>';
		html += '</li>';
		return html;
	}
</script>
<script type="text/javascript">
	window.onload=function(){
		setInterval(function(){
			var date=new Date();
			var year=date.getFullYear(); //获取当前年份
			var mon=date.getMonth()+1; //获取当前月份
			var da=date.getDate(); //获取当前日
			var d=document.getElementById('Date');
			d.innerHTML=year+'年'+mon+'月'+da+'日';
		},1000)
	}
</script>
<body>
<div id="content" style="width: 700px; height: auto;margin-left:320px;margin-top:40px">
	<div class="wrap">
		<div class="comment">
			<!--<div class="head-face">
				<img src="images/1.jpg" / >
				<p>我是鸟</p>
			</div>-->
			<div class="content">
				<div class="cont-box">
					<textarea class="text" placeholder="请输入..."></textarea>
				</div>
				<div class="tools-box">
					<div class="operator-box-btn"><span class="face-icon"  ><img src="images/expression.png"></span><span class="img-icon"><img src="images/pic.png"></span></div>
					<div class="submit-btn"><input type="button" onClick="out()" value="提交评论" /></div>
				</div>
			</div>
			<div id="Date">

			</div>
		</div>
		<div id="info-show">
			<ul></ul>
		</div>
	</div>

</div>
<div style="text-align:center;">

</div>
</body>
</html>
